<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/auth/css/auth.css" />
    <title>dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrap_container_auth">
      <div class="backgound">
        <img src="../style/auth/img/bakgoundAuth.svg" alt="" />
        <div class="text">
          Beli tiket tanpa antri, satu kali klik dengan mudah di <b>Tiketin</b>
        </div>
      </div>
      <div class="content">
        <img
          class="logo"
          src="../style/images_universal/logo/logo_orange.svg"
          alt=""
        />
        <div class="box">
          <h2>Masukkan Data Diri</h2>
          <p>Isi sesuai dengan data dirimu</p>
          <div class="wrap_container_input">
            <label for="email">Nama Lengkap</label>
            <div class="wrap_input">
              <input placeholder="Masukkan nama lengkap..." type="text" />
            </div>
          </div>
          <div class="wrap_container_input">
            <label for="email">Nama Pengguna</label>
            <div class="wrap_input">
              <input placeholder="Masukkan nama pengguna..." type="text" />
            </div>
          </div>
          <div class="wrap_container_input">
            <label for="email">Kata Sandi</label>
            <div class="wrap_input">
              <input
                id="myInput"
                placeholder="Masukkan kata sandi..."
                type="password"
              />
            </div>
          </div>
          <button id="myButton" disabled>Daftar</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="../style/auth/js/button_disable.js"></script>
  </body>
</html>
