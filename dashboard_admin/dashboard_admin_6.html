    <link

      <input type="checkbox" id="check" />

      <label for="check" class="iconside">

      <div class="sidebar">
        <div class="logo">

        <div class="menu">
          <a href="/admin/dashboard">
            <p>
              <img src="../style/images_universal/icon/dashboard.svg" alt="" />
              <span>Dashboard</span>
            </p>
          </a>
        </div>
        <div class="wrap_menu">
          <div class="menu2 top_border">
            <a href="#">
              <p>
                <span>Management</span>
              </p>
            </a>
          </div>
          <div class="menu2">
            <a href="/admin/dashboard">
              <p>
                <img src="../style/images_universal/icon/event.svg" alt="" />
                <span>Event Saya</span>
              </p>
            </a>
          </div>
          <div class="menu2">
            <a href="/admin/dashboard">
              <p>

                  src="../style/images_universal/icon/personalcard.svg"
                  alt=""

              </p>
            </a>
          </div>
          <div class="menu2">
            <a href="/admin/dashboard">
              <p>
                <img
                  src="../style/images_universal/icon/documentcopy.svg"
                  alt=""
                />
                <span>Dokumen Legalitas</span>
              </p>
            </a>
          </div>
          <div class="menu2">
            <a href="/admin/dashboard">
              <p>
                <img src="../style/images_universal/icon/bank.svg" alt="" />
                <span>Rekening</span>
              </p>
            </a>
          </div>
          <div class="menu2">
            <a href="/admin/dashboard">
              <p>
                <img
                  src="../style/images_universal/icon/passwordcheck.svg"
                  alt=""
                />
                <span>Ganti Password</span>
              </p>
            </a>
          </div>
        </div>
      </div>

      <div class="navbar">
        <div class="left">
          <h2>Dashboard</h2>
        </div>
        <div class="right">
          <a href="#">
            <img
              src="../style/images_universal/icon/arrangehorizontalsquare.svg"
              alt=""
            />
            <span>Beralih Jadi Pembeli</span>
          </a>
          <a href="#" class="btn_event"> Buat Event </a>
          <div class="wrap_profile">
            <img src="../style/images_universal/icon/wrap_profile.svg" alt="" />
          </div>
        </div>
      </div>

      <!-- isi ======================================== -->

      <section>
        <div class="dashboard_event_user">
          <div class="navigator_info">
            Dashboard Admin / Artikel /
            <span>Buat Artikel</span>
          </div>

          <div class="wrap_input_add_artkel_top">
            <div class="wrap_inner_input">
              <label for="email">Judul </label>
              <div class="wrap_input">
                <input placeholder="Username" type="text" />
              </div>
            </div>
          </div>
          <div class="wrap_input_add_artkel_top dua">
            <div class="wrap_inner_input">
              <label for="email">Kategori </label>
              <div class="wrap_input">
                <select name="cars" id="cars">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
            </div>
          </div>

          <div class="wrap_inner_input">
            <label for="email">Isi </label>

            <textarea id="editor"></textarea>
          </div>
        </div>
      </section>

      <!-- end isi ======================================== -->

    <script src="style/dashboardEvent.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.9/jodit.min.js"></script>
    <script>
      const editor = Jodit.make("#editor");
    </script>
