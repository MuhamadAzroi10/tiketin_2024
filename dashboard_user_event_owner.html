            </p>
          </a>
        </div>
        <div class="wrap_menu">
          <div class="menu2 top_border">
            <a href="#">
              <p>
                <span>Management</span>

            </a>
          </div>
          <div class="menu2">
            <a href="/admin/dashboard">
              <p>

          <div class="menu2">
            <a href="/admin/dashboard">

              <p>
                <img src="images/icon/documentcopy.svg" alt="" />

          </div>
          <div class="menu2">
            <a href="/admin/dashboard">
              <p>
                <img src="images/icon/bank.svg" alt="" /> <span>Rekening</span>
              </p>
            </a>
          </div>
          <div class="menu2">
            <a href="/admin/dashboard">
              <p>
                <img src="images/icon/passwordcheck.svg" alt="" />
                <span>Ganti Password</span>
              </p>
            </a>
          </div>
        </div>
      </div>

      <div class="navbar">
        <div class="left">
          <h2>Dashboard</h2>
        </div>
        <div class="right">
          <a href="#">
            <img src="images/icon/arrangehorizontalsquare.svg" alt="" />
            <span>Beralih Jadi Pembeli</span>
          </a>
          <a href="#" class="btn_event"> Buat Event </a>
          <div class="wrap_profile">
            <img src="images/icon/wrap_profile.svg" alt="" />
          </div>
        </div>

      <!-- isi ======================================== -->

      <section>
        <div class="dashboard_event_user">
          <div class="navigator_info">
            Dashboard Pengguna / <span>Informasi Event Owner</span>
          </div>

          <div class="event_saya">Informasi Event Owner</div>

          <div class="dashboard_owner_user">
            <div class="data_owner_banner">
              <img src="images/example/banner_profile.svg" alt="" />
              <button>Edit Banner</button>
            </div>
            <div class="data_owner_profile">
              <img class="profile" src="images/icon/profile.svg" alt="" />
              <img class="btn" src="images/icon/camera_profile.svg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <!-- end isi ======================================== -->

    <script src="style/dashboardEvent.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
