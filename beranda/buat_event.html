<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/beranda/css/landingPage.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.9/jodit.min.css"
    />

    <!-- botstrap -->
    <title>Tiketin</title>
  </head>
  <body>
    <div class="nav_bottom">
      <div class="wraping_inner nav_flex_display">
        <div class="left">
          <div class="logo">
            <img src="../style/images_universal/logo/logo_orange.svg" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="menu">
            <div class="text_cara_buat_event">Cara Buat Event</div>
            <i class="fas fa-bars hamburger" id="btn"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="content_card">
      <div class="wraping_inner">
        <div class="wrap_inner_input">
          <div class="wrap_input_banner">
            <!-- <img src="" alt=""> -->
            <div class="center_button">
              <label for="file">
                <img
                  src="../style/images_universal/icon/input_banner.png"
                  alt=""
                  id="pilih"
                  class="before_look"
              /></label>

              <img class="before_hide hide" src="no-image.png" id="gambar" />
              <input type="file" name="files" style="display: none" id="file" />
            </div>
          </div>
        </div>
        <br />
        <div class="wrap_inner_input">
          <label for="email">Nama Event <span class="danger">*</span></label>
          <div class="wrap_input">
            <input placeholder="Masukkan nama event..." type="text" />
          </div>
        </div>

        <div class="wrap_inner_input">
          <div class="row">
            <div class="col-md-7">
              <label for="email">Kategori <span class="danger">*</span></label>
              <div class="wrap_input">
                <select name="cars" id="cars">
                  <option value="volvo">Musik</option>
                  <option value="saab">Stand Up</option>
                </select>
              </div>

              <label for="email">Tanggal <span class="danger">*</span></label>
              <div class="wrap_input_time">
                <div class="wrap_input">
                  <input placeholder="Username" type="date" />
                </div>
                -
                <div class="wrap_input">
                  <input placeholder="Username" type="date" />
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <label for="email">Lokasi <span class="danger">*</span></label>
              <div class="wrap_input">
                <input
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  placeholder="Username"
                  type="text"
                />
              </div>

              <label for="email">Waktu <span class="danger">*</span></label>

              <div class="wrap_input_time">
                <div class="wrap_input">
                  <input placeholder="Username" type="time" />
                </div>
                -
                <div class="wrap_input">
                  <input placeholder="Username" type="time" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="wrap_inner_input">
          <section class="five" id="five">
            <div class="wrap-line">
              <div class="wrap">
                <div class="top">
                  <div class="line2"></div>
                  <div class="timeLine">
                    <div id="line"></div>

                    <div id="marker"></div>
                    <span class="textContent1" onclick="first()">Detail</span>
                    <span class="textContent2" onclick="two()">TIket</span>
                  </div>
                </div>
                <br />
                <div class="timeContent1">
                  <div class="bottom" data-aos="fade-up">
                    <div class="wrap-description">
                      <div class="list-descripton">
                        <label for="email"
                          >Deskripsi Event <span class="danger">*</span></label
                        >

                        <textarea id="editor"></textarea>
                        <label for="email"
                          >Syarat & Ketentuan
                          <span class="danger">*</span></label
                        >

                        <textarea id="editor2"></textarea>
                      </div>
                    </div>
                  </div>

                  <label for="email"
                    >keyword <span class="danger">*</span></label
                  >
                  <div class="wrap_input">
                    <input placeholder="Tambahkan keyword..." type="text" />
                  </div>
                </div>
                <div class="timeContent2 d-none">
                  <div class="wrap_input_banner2">
                    <!-- <img src="" alt=""> -->
                    <div class="center_button">
                      <img
                        data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop2"
                        placeholder="Username"
                        src="../style/images_universal/icon/input_banner.png"
                        alt=""
                      />
                    </div>
                  </div>

                  <label for="email"
                    >Pengaturan Tiket <span class="danger">*</span></label
                  >

                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <div class="text">
                      Jumlah maksimal tiket yang dapat di beli per transaksi
                    </div>

                    <div class="d-flex align-items-center">
                      <div class="wrap_select_jml_tiket">
                        <select class="select_jml_tiket" name="cars" id="cars">
                          <option value="3">3</option>
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="15">15</option>
                        </select>
                      </div>
                      <div class="text">Tiket</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <div class="footer_submit_add_ivent">
      <div class="wrap_inner_button">
        <button class="btn_left">Simpan Event</button>
        <button class="btn_right">Publikasi Event</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade modal_login_beranda"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="staticBackdropLabel">Lokasi Event</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="wrap_container_input">
              <label for="email">Nama Lokasi</label>
              <div class="wrap_input">
                <input placeholder="Masukkan nama event..." type="text" />
              </div>
            </div>
            <div class="wrap_container_input">
              <label for="email">Alamat Lengkap</label>
              <div class="wrap_input">
                <input
                  id="myInput"
                  placeholder="Masukkan kata sandi..."
                  type="Pssword"
                />
              </div>
            </div>
            <div class="wrap_container_input">
              <label for="email">Latitude</label>
              <div class="wrap_input">
                <input
                  id="myInput"
                  placeholder="Masukkan kata sandi..."
                  type="Pssword"
                />
              </div>
            </div>
            <div class="wrap_container_input">
              <label for="email">Longitude</label>
              <div class="wrap_input">
                <input
                  id="myInput"
                  placeholder="Masukkan kata sandi..."
                  type="Pssword"
                />
              </div>
            </div>
            <div class="wrap_container_input">
              <label for="email">Link Google Maps</label>
              <div class="wrap_input">
                <input
                  id="myInput"
                  placeholder="Masukkan kata sandi..."
                  type="Pssword"
                />
              </div>
            </div>

            <button class="btn_push">Tambah</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade modal_login_beranda"
      id="staticBackdrop2"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="staticBackdropLabel">Buat Tiket</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="wrap_container_input">
              <label for="email">Nama Tiket</label>
              <div class="wrap_input">
                <input placeholder="Masukkan nama event..." type="text" />
              </div>
            </div>
            <div class="wrap_container_input">
              <label for="email">Stok Tiket</label>
              <div class="wrap_input">
                <input
                  id="myInput"
                  placeholder="Masukkan kata sandi..."
                  type="Pssword"
                />
              </div>
            </div>
            <div class="wrap_container_input">
              <div class="d-flex align-items-center justify-content-between">
                <label for="email">Tiket Gratis</label>
                <div class="checkbox-wrapper-5">
                  <div class="check">
                    <input
                      onclick="myFunction()"
                      type="checkbox"
                      id="check-5"
                    />
                    <label for="check-5"></label>
                  </div>
                </div>
              </div>
            </div>
            <div id="input_hide" class=" wrap_container_input">
              <label for="email">Harga Tiket</label>
              <div class="wrap_input">
                <input
                  id="myInput"
                  placeholder="Masukkan kata sandi..."
                  type="Pssword"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="wrap_container_input">
                  <label for="email">Tanggal Mulai Penjualan</label>
                  <div class="wrap_input">
                    <input placeholder="Masukkan nama event..." type="date" />
                  </div>
                </div>

                <div class="wrap_container_input">
                  <label for="email">Tanggal Berakhir Penjualan</label>
                  <div class="wrap_input">
                    <input placeholder="Masukkan nama event..." type="date" />
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="wrap_container_input">
                  <label for="email">-</label>
                  <div class="wrap_input">
                    <input placeholder="Masukkan nama event..." type="time" />
                  </div>
                </div>

                <div class="wrap_container_input">
                  <label for="email">-</label>
                  <div class="wrap_input">
                    <input placeholder="Masukkan nama event..." type="time" />
                  </div>
                </div>
              </div>
            </div>

            <button class="btn_push btn_auth_active">Tambah</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../style/beranda/js/detail_event.js"></script>
    <script src="../style/beranda/js/detail_event.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.9/jodit.min.js"></script>
    <script>
      const editor = Jodit.make("#editor");
      const editor2 = Jodit.make("#editor2");
    </script>
    <script src="../style/auth/js/button_disable.js"></script>
    <script src="../style/beranda/js/foto.js"></script>
  </body>
</html>
